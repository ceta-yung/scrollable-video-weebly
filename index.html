<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滾動式影片嵌入 Weebly</title>

    <style>
        /* 讓影片區塊自動調整大小 */
        .scrollable-video {
            width: 50%; /* 讓影片區塊自適應視窗 */
            max-width: 75vw; /* 不超出視窗寬度 */
            height: auto;
            /*aspect-ratio: 16 / 9;  保持 16:9 比例 */
            margin: 0px; /* 置中 */
            overflow: hidden;
        }

        /* 確保內部內容不影響滾動效果 */
        .scrollable-video .section {
            background-color: pink; /* 自訂區塊背景色 */
        }

        .scrollable-video .draft-image-desc {
            font-size: 14px;
            color: gray;
        }

        .scrollable-video .draft-blockquote {
            font-style: italic;
            border-left: 3px solid gray;
            padding-left: 10px;
        }

        .scrollable-video .draft-header-two h2 {
            font-size: 24px;
            color: darkblue;
        }

        .scrollable-video .draft-link {
            color: red;
            text-decoration: underline;
        }
        
    </style>
</head>

<body>

    <div id="aciom">
        <script>
            (function() {
                var namespace = '@story-telling-reporter/react-embed-code-generator@2.1.2';
                var pkg = 'scrollable-video';
                if (typeof window !== 'undefined') {
                    if (!window.hasOwnProperty(namespace)) {
                        window[namespace] = {};
                    }
                    if (!window[namespace].hasOwnProperty(pkg)) {
                        window[namespace][pkg] = [];
                    }
                    if (Array.isArray(window[namespace][pkg])) {
                        var data = {
                            "video": {
                                "src":"https://lab-storytelling-storage.twreporter.org/files/c-a-1-1-trim-iKNKzaA9rCtHY9yiOaVL.mp4",
                                "mobileSrc":"",
                                "duration":5.37915
                            },
                            "captions": [],
                            "darkMode": false,
                            "secondsPer100vh": 1.7,
                            "uuid": "259bd675-12d6-4f25-95ce-5865b3756ba6"
                        };
                        window[namespace][pkg].push(data);
                    }
                }
            })();
        </script>

        <div id="259bd675-12d6-4f25-95ce-5865b3756ba6" class="scrollable-video">
        </div>

        <script type="text/javascript" defer crossorigin src="https://cdn.jsdelivr.net/npm/@story-telling-reporter/react-embed-code-generator@2.1.2/dist/scrollable-video.js"></script>
    </div>

</body>
</html>
